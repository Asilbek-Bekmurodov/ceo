<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- header-start -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo logo--header">
            <img src="./assets/Logo.png" alt="company logo" class="logo__img" />
            <p class="logo__text">AI StartUp Kit</p>
          </div>

          <ul class="header__menu">
            <li class="header__item header__item--arrow">
              <a href="#" class="header__link">Features</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Developers</a>
            </li>

            <li class="header__item header__item--arrow">
              <a href="#" class="header__link">Company</a>
            </li>

            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
            <li class="header__item header__item--arrow">
              <a href="#" class="header__link">Changelog</a>
            </li>
          </ul>

          <div class="header__right">
            <button class="btn">Join waitlist</button>
            <img
              src="./assets/burger.svg"
              alt="burger icon"
              class="header__burger"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- header-end -->
    <main>
      <!-- hero-start -->
      <section class="hero">
        <div class="container">
          <div class="hero__info">
            <div class="hero__subtitle">
              <span class="hero__mini">NEW</span>
              Latest integration just arrived
            </div>
            <h1 class="hero__title">Elevate your SEO efforts.</h1>
            <p class="hero__text">
              Elevate your siteâ€™s visibility effortlessly with AI, where smart
              technology meets user-friendly SEO tools.
            </p>
            <div class="hero__email">
              <input type="text" placeholder="Your email" class="hero__input" />
              <button class="btn btn--white hero__btn">Join waitlist</button>
            </div>
            <button class="btn btn--white hero__sm">Join waitlist</button>

            <div class="hero__partners-box">
              <p class="hero__partner-text">Trusted by top innovative teams:</p>
              <ul class="hero__parners">
                <li class="hero__partner">
                  <img src="./assets/acme 1.png" alt="partner 1 acme" />
                </li>
                <li class="hero__partner">
                  <img src="./assets/apexw 1.png" alt="partner 1 acme" />
                </li>
                <li class="hero__partner">
                  <img src="./assets/celestial 1.png" alt="partner 1 acme" />
                </li>
                <li class="hero__partner">
                  <img src="./assets/pulsew 1.png" alt="partner 1 acme" />
                </li>
                <li class="hero__partner">
                  <img src="./assets/quantrumw 1.png" alt="partner 1 acme" />
                </li>
                <li class="hero__partner">
                  <img src="./assets/pulsew 1.png" alt="partner 1 acme" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!-- hero-end -->
    </main>
  </body>
</html>
